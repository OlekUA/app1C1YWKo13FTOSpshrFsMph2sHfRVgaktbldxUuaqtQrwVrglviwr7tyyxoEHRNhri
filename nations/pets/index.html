<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text with Background Image</title>

    <!-- Favicon link -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        /* Set the background image and style the body */
        body {
            background-image: url('background.jpg'); /* Replace with your image file name */
            background-size: cover; /* Make the image cover the entire background */
            background-position: center; /* Center the image */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: green;
            font-weight: bold;
            font-size: 24px;
            font-family: sans-serif; /* Use a standard web-safe font */
        }

        /* Make sure to preserve ASCII art formatting */
        pre {
            white-space: pre;
        }
    </style>
</head>
<body>
    <div>
        <pre>
This is a secret part of the
Terminal Of Nations Network.


This is Baxter.

    __    __
    \/----\/
     \0  0/    WOOF!
     _\  /_
   _|  \/  |_
  | | |  | | |
 _| | |  | | |_
"---|_|--|_|---"

        </pre>
    </div>
</body>
</html>
